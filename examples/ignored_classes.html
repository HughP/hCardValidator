<html xmlns="http://www.w3.org/1999/xhtml">
  <head profile="http://www.w3.org/2006/03/hcard">
    <title>Valid 4</title>
    <link rel="stylesheet" href="/i/test.css" />
  </head>
  <body>
    <cite class="vcard somethingelse">
     <abbr class="fn" title="Andy Clarke">
      <a class="nickname" href="http://www.stuffandnonsense.co.uk/malarkey">Malarkey</a>
     </abbr>

     <span class="organization">x</span><!-- @expect organization_class -->
     <span class="organisation-name">x</span>

      <!-- @expect name_class -->
     <span class="name">x</span>

     <!-- @expect profile_class -->
     <span class="profile">x</span>

     <!-- @expect version_class -->
     <span class="version">x</span>

     <!-- @expect source_class -->
     <span class="source">x</span>

     <!-- @expect prodid_class -->
     <span class="prodid">x</span>

     <!-- @expect include_used include_empty_a include_not_found -->
     <a href="#foo" class="include"></a>
    </cite>
  </body>
</html>
