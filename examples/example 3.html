<html xmlns="http://www.w3.org/1999/xhtml">
  <head profile="http://www.w3.org/2006/03/hcard">
    <title>Valid 3</title>
    <link rel="stylesheet" href="/i/test.css" />
  </head>
  <body>    
    <div id="contact" class="noise vcard">
       <h2>Contact Me</h2>
       <h3 class="fn">Jane Doe</h3>
       
       
       <p>You can contact me via email to 
        <a class="email" href="mailto:jane@example.com">jane@example.com</a>, 
        or reach me at the following address:</p>
        
        <!-- @expect adr_address -->
       <address class="adr">           
           <span class="org">
               Org
               
               <!-- @expect org_unit_extended_adr -->
               <span class="organization-unit">
                  unit
               </span>
               
               <!-- @expect organisation_spelling -->
               <b class="organisation-name">?</b>     
                         
           </span>
           
           <!-- @expect organization_class -->
           <b class="organization"></b>
           
           
         <span class="street-address">255 Some Street</span>
         <!-- @expect split_value -->
         <span class="locality"><span class="value">Some</span> ignore<span class="value"> Town</span></span>
         <span class="region">Some Place</span>
       </address>
       
       <!-- @expect nested_uid mutli_uid -->
       <div class='uid'><a href="bla"></a></div>
       
       <!-- @expect openid -->
       <a class="uid url" href="http://my.open.id">openid!</a>
    </div>
  </body>
</html>
