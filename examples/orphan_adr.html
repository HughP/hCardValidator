<html xmlns="http://www.w3.org/1999/xhtml">
  <head profile="http://www.w3.org/2006/03/hcard">
    <title>Orphan adr</title>
    <link rel="stylesheet" href="/i/test.css" />
  </head>
  <body>    
    <div class="vcard">
        <!-- @expect uri_class, company -->
      <a class="fn org uri" href="http://www.commerce.net/">CommerceNet</a>
      
        <span class="type">Work</span>:
        
        <div class="street-address">169 University Avenue</div> <!-- @expect orphan_adr_subprop -->
        <span class="locality">Palo Alto</span>,  <!-- @expect orphan_adr_subprop -->
        <abbr class="region" title="California">CA</abbr>  <!-- @expect orphan_adr_subprop -->
        <span class="postal-code">94301</span><!-- @expect orphan_adr_subprop -->
        <div class="country-name">USA</div><!-- @expect orphan_adr_subprop -->

      <div class="tel">
       <span class="type">Work</span> +1-650-289-4040
      </div>
      <div class="tel">
        <span class="type">Fax</span> +1-650-289-4041
      </div>
      <div>Email: 
       <span class="email">info@commerce.net</span>
      </div>
    </div>
  </body>
</html>
